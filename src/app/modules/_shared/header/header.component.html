<header>
  <div class="logo-block">
    <img alt="" class="logo" src="../../../../assets/change.png">
    <h1>Currency
      <br>Converter
    </h1>
  </div>
  <div>
    <div *ngFor="let rate of rates$ |async;">
      <p *ngIf="rate.cc == 'USD'">
        Exchange rate of the UAH relative to USD {{rate.rate}}
      </p>
      <p *ngIf="rate.cc == 'EUR'">
        Exchange rate of the UAH relative to EUR {{rate.rate}}
      </p>
    </div>
  </div>
</header>
